<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-tl from-cyan-500 via-indigo-500 to-purple-600 flex items-center justify-center p-6">
    <div class="bg-white bg-opacity-20 backdrop-blur-md rounded-xl shadow-2xl p-8 max-w-md w-full">
        <h1 class="text-4xl font-extrabold text-center mb-6 text-white">Weather App</h1>

        <div class="mb-6">
            <input 
                type="text" 
                id="cityInput" 
                placeholder="Enter city name" 
                class="w-full px-4 py-3 rounded-lg bg-white bg-opacity-80 border-2 border-white focus:outline-none focus:ring-2 focus:ring-indigo-300 text-gray-800 placeholder-gray-600"
            >
        </div>
        
        <button 
            id="getWeatherBtn"
            class="w-full bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white py-3 px-5 rounded-lg font-semibold hover:shadow-lg hover:scale-105 transform transition-all duration-300 ease-in-out"
        >
            Get Weather
        </button>
        
        <div id="loading" class="text-center hidden mt-6">
            <p class="text-lg font-medium text-indigo-100">Fetching weather data...</p>
        </div>

        <div id="error" class="text-center hidden mt-6">
            <p class="text-lg text-red-600 font-semibold"></p>
        </div>

        <div id="weatherInfo" class="text-center hidden mt-8">
            <h2 id="cityName" class="text-3xl font-bold mb-2 text-white"></h2>
            <p id="temperature" class="text-5xl font-bold mb-2 text-white"></p>
            <p id="description" class="text-xl mb-2 text-white"></p>
            
            <div class="flex justify-center items-center mb-4">
                <img id="weatherIcon" src="" alt="Weather Icon" class="w-16 h-16">
            </div>
            
            <div class="grid grid-cols-2 gap-4 text-sm text-white">
                <div>
                    <p class="font-semibold">Humidity:</p>
                    <p id="humidity" class="font-light"></p>
                </div>
                <div>
                    <p class="font-semibold">Wind Speed:</p>
                    <p id="windSpeed" class="font-light"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = '22acd6c1d3899fa2114b74ead5bd742f'; 
        const cityInput = document.getElementById('cityInput');
        const getWeatherBtn = document.getElementById('getWeatherBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const weatherInfo = document.getElementById('weatherInfo');

        getWeatherBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });

        async function fetchWeather(city) {
            weatherInfo.classList.add('hidden');
            loading.classList.remove('hidden');
            error.classList.add('hidden');

            // Simulate 1-second delay
            await new Promise(resolve => setTimeout(resolve, 1000));

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                if (!response.ok) throw new Error('City not found');
                const data = await response.json();
                displayWeather(data);
            } catch (err) {
                console.error('Error:', err);
                error.querySelector('p').textContent = 'City not found. Please try again.';
                error.classList.remove('hidden');
            } finally {
                loading.classList.add('hidden');
            }
        }

        function displayWeather(data) {
            document.getElementById('cityName').textContent = data.name;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}Â°C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('weatherIcon').src = `http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
            
            weatherInfo.classList.remove('hidden');
        }
    </script>
</body>
</html>
